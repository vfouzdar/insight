INSTALL:
	export RELEASE=$(curl -s https://api.github.com/repos/kubeless/kubeless/releases/latest | grep tag_name | cut -d '"' -f 4)
	echo $RELEASE
    export OS=$(uname -s| tr '[:upper:]' '[:lower:]')
    echo $OS
	curl -OL https://github.com/kubeless/kubeless/releases/download/$RELEASE/kubeless_$OS-amd64.zip
	unzip kubeless_$OS-amd64.zip
	sudo mv bundles/kubeless_linux-amd64/kubeless  /usr/local/bin/
	kubectl create ns kubeless
    kubectl create -f https://github.com/kubeless/kubeless/releases/download/$RELEASE/kubeless-$RELEASE.yaml
    kubectl get pods -n kubeless
    kubectl get deployment -n kubeless
    kubectl get customresourcedefinition
    
    export RELEASE=$(curl -s https://api.github.com/repos/kubeless/kafka-trigger/releases/latest | grep tag_name | cut -d '"' -f 4)
    kubectl create -f https://github.com/kubeless/kafka-trigger/releases/download/$RELEASE/kafka-zookeeper-$RELEASE.yaml
    kubectl -n kubeless get statefulset
    kubectl -n kubeless get svc
    kubeless function deploy reverse-hello --runtime java1.8 --handler ReverseService.reverseStr --from-file https://raw.githubusercontent.com/vfouzdar/insight/master/ReverseService.java
    kubeless function call reverse-hello

    kubeless function deploy reversedep-hello --runtime java1.8 --handler ReverseWithDep.reverseStr --from-file https://raw.githubusercontent.com/vfouzdar/insight/master/ReverseWithDep.java --dependencies https://raw.githubusercontent.com/vfouzdar/insight/master/pom.xml
    kubeless function call reverse-hello
    kubectl logs -l function=reversedep-hello
    
    
    kubeless trigger kafka create test --function-selector created-by=kubeless,function=test --trigger-topic test-topic
    kubeless topic create test-topic
    kubeless topic publish --topic test-topic --data "Hello World!"
    
    
    
