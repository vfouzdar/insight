<html>
    <body>
    
        <form action="#" th:object="${userForm}" method="get">
        <div>
        <h2>  Registration Successful - Here are your details </h2>
        </div>
            <table>
                <tr>
                    <td>First Name:</td>
                    <td th:text = "*{firstName}" ></td>
                </tr>
                
                <tr>
                    <td>Last Name:</td>
                    <td th:text = "*{lastName}" ></td>
                </tr>
                
                <tr>
                    <td>Age:</td>
                    <td th:text ="*{age}" ></td>
                </tr>
                
                <tr>
                    <td>Address:</td>
                    <td th:text ="*{address}" ></td>
                </tr>
                 <tr>
                    <td>Email Id:</td>
                    <td th:text ="*{emailId}" ></td>
                </tr>
                
                
            </table>
        </form>
    </body>
</html>
